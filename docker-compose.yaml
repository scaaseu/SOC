version: '3'

services:
  soc:
    container_name: soc
    image: soc
    build: ./soc
    stdin_open: true
    tty: true    
    volumes:
      - soc_data:/root/data       
    networks:
      - soc    
    
volumes:
  soc_data:
    name: soc_data

networks:
  soc:
    name: soc
    driver: bridge
    driver_opts:
      com.docker.network.bridge.enable_ip_masquerade: "false"      